<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <script type="text/javascript">
  function digitalWatch() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    if (hours < 10) hours = "0" + hours;
    if (minutes < 10) minutes = "0" + minutes;
    if (seconds < 10) seconds = "0" + seconds;
    document.getElementById("digital_watch").innerHTML = hours + ":" + minutes + ":" + seconds;
    setTimeout("digitalWatch()", 1000);
  }
  function Oblicz(Obiekt) 
	{Obiekt.Wynik.value = eval(Obiekt.expr.value)}
</script>
</head>
<body onload="digitalWatch()">
	<P>HELLO</P>
   <p id="digital_watch" style="color: #f00; font-size: 120%; font-weight: bold;"></p>
   <form name="Kalkulator">
   <pre>
    Expression
    <BR><input type="text" name="expr" size="20">
    Результат
    <input type="text" name="Wynik" size="20">
      <input type="button" name="Licz"
       value="     Calculate     "
       onClick="Oblicz(this.form)"
    </pre>
    </form>
    </body>
</html>
